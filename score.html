<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding Dora</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <h1>Your Final Score</h1>
    <p id="finalScore"></p>
    <p onclick="location.href = 'index.html'" id="home">Home</p>
    <footer>
        <span>&copy; 2023 Finding Dora. All rights reserved.</span>
    </footer>
    <audio autoplay loop>
        <source src="game-bg-music.mp3" type="audio/mp3"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the score from local storage
            var finalScore = localStorage.getItem('finalScore');

            // Display the score on the page
            var finalScoreElement = document.getElementById('finalScore');
            finalScoreElement.textContent = finalScore;

            // Clear the score from local storage
            localStorage.removeItem('finalScore');
        });
    </script>
</body>
</html>
